<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <h1 class="fs-2 mb-4">TrybeTrip</h1>
        <h2 class="fs-4">Uma viagem totalmente paga e com várias opções de destino</h2>
    </header>
    <section class='formulário'>
        <form action="" method="get">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Digite seu nome</label>
                <input type="text" class="form-control" id="formGroupExampleInput" minlength="10" maxlength="40"
                    placeholder="Nome" name="Nome" required>
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Digite seu E-mail</label>
                <input type="email" class="form-control" id="formGroupExampleInput2" minlength="10" maxlength="50"
                    placeholder="E-mail" name="Email" required>
            </div>
            <label class='mt-5' for="opcoes">Destino Preferido:</label>
            <div id="opcoes">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1" required checked>
                    <label class="form-check-label" for="inlineRadio1">Cidade</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">Campo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">Praia</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio4">Montanhas</label>
                </div>
            </div>
            <div class="mb-3 mt-5">
                <label for="exampleFormControlTextarea1" class="form-label">Por que você deveria ser a pessoa
                    desenvolvedora a ganhar o concurso TrybeTrip?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" name="text" maxlength="500" rows="3"
                    required></textarea>
            </div>
            <div class="data">
                <label for="data" class="titulo-data">Qual a melhor data para realizar sua viagem?</label>
                <input type="date" name="data" id="data" min="2022-06-10" max="2023-06-10" required>
            </div>
            <div class="form-check mt-5">
                <input class="form-check-input" type="checkbox" name="oportunidades" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                </label>
            </div>
            <div class="form-check mb-5">
                <input class="form-check-input" type="checkbox" name="divulgaçãoImagens" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <input class="btn btn-primary" type="reset" value="Reset">
        </form>
    </section>
</body>

</html>
