<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
       <label for="email">Email:</label>
       <input type="email" nome="email" placeholder="Digite seu E-mail" autocomplete="off" autofocus required id="email">
       <br><br>
       <label for="senha">Senha:</label>
       <input type="password" nome="senha" placeholder="Digite sua senha" required id="senha">
       <br><br>
       <label for="lembrar"><input type="checkbox" id="lembrar">Lembre-me</label>
       <br><br>
       <button type="submit">Entrar</button>
    </form>
</body>
</html>
