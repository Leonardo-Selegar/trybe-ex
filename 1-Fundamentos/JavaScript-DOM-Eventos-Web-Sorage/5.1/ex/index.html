<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      //document.getElementById()

      // 1. Crie uma função que mude o texto na tag <p>-----</p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function mudaTextoPrincipal() {
        const comoMeVejo = document.getElementsByTagName("p")[1];
        comoMeVejo.innerText =
          "Eu me vejo formado na trybe, tendo uma renda superior a 3 mil reais e finalmente podendo ajudar minha mãe e realizando alguns outros sonhos pessoais";
      }
      mudaTextoPrincipal();

      // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function mudaACor1() {
        const mudaCor1 = document.getElementsByClassName("main-content")[0];
        mudaCor1.style.backgroundColor = "rgb(76,164,109)";
      }
      mudaACor1();

      // 3. Crie uma função que mude a cor do quadrado vermelho para branco.
      function mudaACor2() {
        const mudaCor2 = document.getElementsByClassName("center-content")[0];
        mudaCor2.style.backgroundColor = "white";
      }
      mudaACor2();

      //  4. Crie uma função que corrija o texto da tag <h1>.
      function arrumandoOTitulo() {
        const arrumaTitulo = document.getElementsByClassName("title")[0];
        arrumaTitulo.innerText = "Exercício 5.1 - JavaScript";
      }
      arrumandoOTitulo();

      // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function modificaPParaMaiusculo() {
        const colocarEmMaiusculo = document.getElementsByTagName("p")[1];
        colocarEmMaiusculo.innerText =
          colocarEmMaiusculo.innerText.toUpperCase();
      }
      modificaPParaMaiusculo();

      // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function exibeOConteudoP() {
        let exibeTodasP = document.getElementsByTagName("p");
        for (let index = 0; index < exibeTodasP.length; index += 1) {
          console.log(exibeTodasP[index].innerHTML);
        }
      }
      exibeOConteudoP();

    </script>
  </body>
</html>
